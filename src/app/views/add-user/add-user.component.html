<app-header></app-header>
<div class="title">
  <p>Agregar nuevo usuario:</p>
</div>
<section class="form-section">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <div class="input">
      <label for="email">Correo: </label>
      <input id="email" type="email" name="email" formControlName="email" autocomplete="off"
        placeholder="correo electrónico">
    </div>
    <div class="input">
      <label for="password">Contraseña: </label>
      <input id="password" type="password" name="password" formControlName="password" placeholder="contraseña">
    </div>
    <div class="input">
      <label for="rol">Admin: </label>
      <select name="rol" formControlName="rol" id="rol">
        <option value="">Rol de admin</option>
        <option value="true">Si</option>
        <option value="false">No</option>
      </select>
    </div>
    <input type="submit" class="saveuser" value="Guardar">
  </form>
<div class="show-users">
  <input type="submit" class="usersButton" value="Ver lista de usuarios" (click)="btnViewUsers()">
</div>
</section>
