<app-header></app-header>
<p>Agregar nuevo usuario:</p>
<form>
  <label for="email">Correo: </label>
    <input id="email" type="email" name="email" formControlName="email" autocomplete="off" placeholder="correo electrónico">
  <label for="rol">Admin: </label>
  <select name="rol" id="rol">
    <option value="true">Si</option>
    <option value="false">No</option>
  </select>
  <label for="password">Contraseña: </label>
    <input id="password" type="password" name="password" formControlName="password" placeholder="contraseña">
    <input type="submit" class="saveuser" value="Guardar">
</form>
