<app-header></app-header>
<section class="profile">
  <div class="content">
    <div class="edit-user">
      <h2>Actualizar mi cuenta</h2>
      <form class="form">
        <label for="email">Correo: </label>
        <input #updateEmail name="emailUpdate" required type="email"
          placeholder="Correo electrónico">
        <label for="password">Contraseña: </label>
        <input #password type="password" placeholder="Contraseña">
        <div class="save">
          <button type="button" (click)="updateUser(updateEmail.value, password.value)"
            class="save">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</section>
