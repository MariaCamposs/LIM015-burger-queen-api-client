<app-header></app-header>
<div class="title">
    <p>Agregar nuevo producto</p>
</div>
<section class="form-section">
    <form action="" class="form">
        <div>
            <label for="nameProduct">Nombre: </label>
            <input type="text" name="nameProduct">
        </div>
        <div>
            <label for="priceProduct">Precio: </label>
            <input type="number" name="priceProduct">
        </div>


        <div class="inputFile">
            <label for="imgProduct">Imagen:</label>
            <input type="file" name="imgProduct">
        </div>

        <div>
            <label for="kindProduct">Tipo: </label>
            <input type="text" name="kindProduct" id="">
        </div>
        <input type="submit" value="Guardar" class="saveProduct">
    </form>
    <div class="show-products">
        <input type="submit" class="productButton" value="Ver lista de productos">
    </div>
</section>
