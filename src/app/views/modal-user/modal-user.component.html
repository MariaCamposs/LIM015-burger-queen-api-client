<section class="modal" *ngIf="editUser">
  <div class="modal_content">

    <div class="edit-user">
      <div class="headerModal">
        <span class="closeModal" (click)="closeModal()">&times;</span>
      </div>
      <h2>Actualizar usuario</h2>

      <form class="form">
        <div>
          <label for="email">Correo: </label>
          <input [(value)]="user.email" #updateEmail name="emailUpdate" required type="email"
            placeholder="Correo electrónico">
        </div>
        <div>
          <label for="password">Contraseña: </label>
          <input #password type="password" placeholder="Contraseña">
        </div>
        <div>
          <label for="rol">Admin: </label>
          <select name="rol" #rol [(value)]="user.roles.admin">
            <option disabled value="">Rol de admin</option>
            <option value="true">Si</option>
            <option value="false">No</option>
          </select>
        </div>

        <div class="cancel-save">
          <button type='button' (click)="closeModal()" class="cancel">Cancelar</button>
          <button type="button" (click)="updateUser(updateEmail.value, password.value, rol.value)"
            class="save">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</section>
